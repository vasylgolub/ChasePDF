<form action="{% url 'page:result' %}" method="post">
    {% csrf_token %}
    <!--                         pass hidden information to the view-->
    {% if selected_statements_ids%}
    {% for i in selected_statements_ids %}
        <input type="hidden" name="alist_of_ids" value={{i}} />
    {% endfor %}
    {%endif%}
    <button class="btn btn-sm btn-primary" name="empty_table" value="empty">Empty Second Table</button>
</form>
