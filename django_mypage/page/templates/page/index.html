<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/list_of_uploaded_files.css' %}"/>
    <script src="{% static 'jquery-3.6.2.min.js' %}"></script>
    <script src="{% static 'jquery.js' %}"></script>
</head>


<body>

Load pdf bank statement

    <form enctype="multipart/form-data" action="{% url 'page:index' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

<br>


<form action="{% url 'page:result' %}" method="post" >
    {% csrf_token %}
    <table>
      <tr>
          <th>Uploaded Bank Statements:</th>
      </tr>
{% if list_statements %}
        <tr>
            <td class="select_all">Select All</td>
            <td class="check-b0x"><input type="checkbox" id="checkAll" value="select all"></td>

        </tr>

    {% for i in list_statements %}
      <tr>
          <td class="name">{{i}}</td>
          <td class="check-b0x">
              <input type="checkbox" name="boxes" value="{{i}}">
          </td>
      </tr>
    {% endfor %}
{% endif %}
    </table>
    <button class="button-83" name="view_statements" role="button">View transactions of selected statements</button>
    <button class="button-83" name="remove_statement" role="button">Remove selected statements</button>

</form>



</body>
</html>
